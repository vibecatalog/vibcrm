    <!-- Satoshi font (fallback to system fonts) -->
    <style>
      @font-face {
        font-family: 'Satoshi';
        src:
          local('Inter'), local('SF Pro Display'), local('Segoe UI'), local('Roboto'),
          local('Helvetica Neue'), sans-serif;
        font-weight: 400;

      /* Critical CSS for above-the-fold content */

        margin: 0;
        background-color: #040b10;
        color: #ffffff;
        font-family:
          'Satoshi',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',

          sans-serif;
      }

      /* Loading state */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #040b10;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #071528;
        border-top: 3px solid #246bfd;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <!-- Loading screen -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
    </div>

    <!-- Skip to main content for accessibility -->
    <a
      href="#main-content"
      class="sr-only focus:not-sr-only focus:absolute focus:top-0 focus:left-0 bg-blue-600 text-white p-2 z-50"
    >
      Skip to main content
    </a>

    <div id="root"></div>

    <!-- Remove loading screen once app loads -->
    <script>
      window.addEventListener('load', function () {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.remove();
        }
      });
    </script>

    <script type="module" src="/src/App.tsx"></script>
  </body>
